name: "Self-Test â€“ PR Auditor"

on:
  pull_request:
    paths:
      - "**/*.sol"
      - "**/*.rs"
      - "**/*.move"
      - "scripts/**"
      - "entrypoint.sh"
      - "action.yml"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-action:
    name: "PR Auditor"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run PR Auditor
        uses: ./
        with:
          gemini_api_key: ${{ secrets.GEMINI_API_KEY }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          severity_threshold: "low"
          fail_on_findings: "false"
          include_raw_output: "true"
